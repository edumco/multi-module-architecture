// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.0.3' apply false
    id 'com.android.library' version '7.0.3' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.31' apply false
    id 'com.android.dynamic-feature' version '7.0.3' apply false
    id 'com.google.devtools.ksp' version '1.6.0-M1-1.0.0'
    id 'androidx.navigation.safeargs.kotlin' version '+' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}