pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
enableFeaturePreview('VERSION_CATALOGS')
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url "https://artifactory.it4ng.eu/virtual" }
        maven { url "https://jitpack.io" }
    }
    versionCatalogs {
        libs {
            alias('androidx.core').to('androidx.core:core-ktx:1.7.0')
            version('androidx.navigation', '2.4.0-rc01')
            alias('navigation.fragment').to('androidx.navigation', 'navigation-fragment-ktx').versionRef('androidx.navigation')
            alias('navigation.ui').to('androidx.navigation', 'navigation-ui-ktx').versionRef('androidx.navigation')
            alias('navigation.dynamic').to('androidx.navigation', 'navigation-dynamic-features-fragment').versionRef('androidx.navigation')
            bundle('androidx.navigation', ['navigation.fragment', 'navigation.ui', 'navigation.dynamic'])
        }
    }
}
